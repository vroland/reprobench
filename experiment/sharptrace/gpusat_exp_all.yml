tasks:
  mccmixed:
    type: file
    path: ./experiment/gpusat/track12
    extract_archives: true
    patterns: |
      **/*.cnf
      **/*.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/mcc2020_pcnf
      !**/*.txt
      !**/*.md
      !**/*.smt
      !**/*.pdf
      !**/*.processed

  mcc2020:
    type: file
    path: ./experiment/sharptrace/track2_all
    extract_archives: true
    patterns: |
      **/*cnf
      **/*.cnf
      **/*.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/mcc2020_pcnf
      !**/*.txt
      !**/*.md
      !**/*.smt
      !**/*.pdf
      !**/*.processed
        
        #  mcc2020:
        #    type: file
        #    path: ./experiment/gpusat/decomp_runs
        #    extract_archives: false
        #    patterns: |
        #        **/*.params

